# banner
banner:
  title : "Kivy<br/><small>Mobile and Desktop<br/>Powered by Python</small>"
  socialLinks:
    - icon : "ti-facebook"
      URL : "https://www.facebook.com/kivyframework/"

    - icon : "ti-twitter"
      URL : "https://twitter.com/kivyframework"

    - icon : "ti-github"
      URL : "https://github.com/kivy/kivy"

    - icon : "ti-youtube"
      URL : "https://www.youtube.com/user/kivyframework"


presentation:
  enable : true
  content : |
    Since 2009, we have been working toward our vision to run beautiful, fast, Python application on all modern platforms, including Android and iOS.
    The Kivy org is the home of a family of projects to achieve this vision.

  button:
    btnText : "know more"
    URL : "/about"

kivy:
  enable: true
  content: The Kivy framework, to develop cross platform applications.
  button:
    btnText: "Build awesome Applications"
    URL: "/kivy"

packaging:
  enable: true
  content: |
    Python For Android, Kivy IOS, and Buildozer: to package these applications on the target platforms.

  button:
    btnText: "Package your application"
    URL: "/packaging"

apis:
  enable: true
  content: |
    PyJNIus, PyOBJus, and Plyer: to abstract common hardware features found on these platforms and use them easily.

  button:
    btnText: "Use platform APIs"
    URL: "/apis"

garden:
  content: |
    Kivy Garden: a collection of widgets and tools developped by the community.

  button:
    btnText: "Discover garden flowers"
    URL: "/apis"

kivent:
  enable: true
  content: |
    Kivent: a 2D oriented game framework, based on Kivy.

  button:
    btnText: "Build impressive video games"
    URL: "/kivent"

community:
  enable: true
  content: |
    The Kivy community prides itself in being welcoming and caring. Please
    read our [code of conduct](/code_of_conduct) and meet our very friendly members.

  button:
    btnText: "Community"
    URL: "/community"

# experience
features:
  enable: true
  item:
    - logo : "images/experience/icon-1.png"
      title : "Fast"
      description : |
        By using OpenGL to render Widgets, and Cython where it matters, Kivy
        achieves very good performances on desktop and handlet devices.
    - logo : "images/experience/icon-2.png"
      title : "Pythonic"
      description : |
        Kivy is built in Python, which means the api is pythonic, and you have
        all the flexibility to extend and build upon.
    - logo : "images/experience/icon-3.png"
      title : "Cross platfrom"
      description : |
        Write once, run everywhere, for real. Same code, same look, same
        behavior everywhere. Only implement platform-specific things if you
        want to.
    - logo : "images/experience/icon-4.png"
      title : "100% Free and Open Source"
      description : |
        Kivy is distributed under the MIT license. One of the least restrictive
        licence out there. No licence fee or restriction on the things you can
        build with it.

